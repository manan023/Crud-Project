<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Project</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script src="Script.js"></script>
</head>
<body> 

    <!-- LOAD DATA -->
    <div class="container">
        <div class="load-data">
            <button id="ld-btn" class="btn" onclick="myFunction()">Load Data</button>
        </div>
        
        <!-- REFRESH DATA -->
        <div id="refresh-data" class="refresh-data">
            <button id="rd-btn" class="btn">Refresh Data</button>
            <table class="table" id="table">

                <!-- Table Heading -->
                <thead>
                    <tr class="row">
                        <th>First name</th>
                        <th>Middle name</th>
                        <th>Last name</th>
                        <th>E-mail</th>
                        <th>Role</th>
                        <th>Phone</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <!-- End Table Heading -->

                <!-- ROW 1 -->
                <tbody id="table-body">
                    <!-- create using js -->
                </tbody>
            </table>
        </div>
        <!-- END REFRESH DATA -->
    </div>
    <!-- END LOAD DATA -->
</body>
</html>
